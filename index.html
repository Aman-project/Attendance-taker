<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Taker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-white h-screen flex items-center justify-center p-2 sm:p-4 overflow-hidden relative">

    <!-- Ambient Background Effects -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-[40%] h-[40%] bg-pink-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-5xl bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 shadow-2xl rounded-3xl p-4 sm:p-6 relative overflow-hidden transition-all duration-500 h-[85vh] flex flex-col"
        id="main-container">

        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-blue-500 to-pink-500"></div>

        <!-- View 1: Setup -->
        <div id="setup-view" class="w-full max-w-md mx-auto fade-in flex-1 flex flex-col justify-center">
            <h1
                class="text-3xl sm:text-4xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                Attendance Taker</h1>
            <p class="text-gray-400 text-center mb-8 sm:mb-10 text-sm sm:text-base">Enter session details to begin</p>

            <form id="setup-form" class="space-y-4 sm:space-y-6">
                <!-- Course & Year Row -->
                <div class="flex gap-4">
                    <div class="w-2/3 group">
                        <label
                            class="block text-sm font-medium text-gray-400 mb-1 ml-1 group-focus-within:text-blue-400 transition-colors">Course
                            Name</label>
                        <input type="text" id="course" list="course-suggestions" required placeholder="e.g. B.Tech CS"
                            class="w-full bg-gray-900/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                        <datalist id="course-suggestions">
                            <option value="B.Tech Computer Science">
                            <option value="B.Tech Information Technology">
                            <option value="B.Tech Mechanical">
                            <option value="B.Tech Civil">
                            <option value="B.Tech Electronics">
                            <option value="B.Tech Electrical">
                            <option value="BCA">
                            <option value="BBA">
                            <option value="B.Sc">
                            <option value="B.Com">
                            <option value="B.A.">
                            <option value="MBA">
                            <option value="MCA">
                            <option value="M.Tech">
                            <option value="M.Sc">
                            <option value="MBBS">
                            <option value="B.Pharma">
                            <option value="LLB">
                            <option value="B.Arch">
                        </datalist>
                    </div>
                    <div class="w-1/3 group">
                        <label
                            class="block text-sm font-medium text-gray-400 mb-1 ml-1 group-focus-within:text-blue-400 transition-colors">Year</label>
                        <select id="year" required
                            class="w-full bg-gray-900/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected class="bg-gray-800">Select</option>
                            <option value="1st Year" class="bg-gray-800">1st Year</option>
                            <option value="2nd Year" class="bg-gray-800">2nd Year</option>
                            <option value="3rd Year" class="bg-gray-800">3rd Year</option>
                            <option value="4th Year" class="bg-gray-800">4th Year</option>
                        </select>
                    </div>
                </div>

                <div class="group">
                    <label
                        class="block text-sm font-medium text-gray-400 mb-1 ml-1 group-focus-within:text-blue-400 transition-colors">Subject
                        Name</label>
                    <input type="text" id="subject" required placeholder="e.g. Mathematics"
                        class="w-full bg-gray-900/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                </div>

                <div class="flex gap-4">
                    <div class="w-1/2 group">
                        <label
                            class="block text-sm font-medium text-gray-400 mb-1 ml-1 group-focus-within:text-blue-400 transition-colors">Section</label>
                        <select id="section" required
                            class="w-full bg-gray-900/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected class="bg-gray-800">Select</option>
                            <option value="A" class="bg-gray-800">A</option>
                            <option value="B" class="bg-gray-800">B</option>
                            <option value="C" class="bg-gray-800">C</option>
                            <option value="D" class="bg-gray-800">D</option>
                            <option value="E" class="bg-gray-800">E</option>
                            <option value="F" class="bg-gray-800">F</option>
                            <option value="G" class="bg-gray-800">G</option>
                            <option value="H" class="bg-gray-800">H</option>
                            <option value="I" class="bg-gray-800">I</option>
                            <option value="J" class="bg-gray-800">J</option>
                            <option value="K" class="bg-gray-800">K</option>
                            <option value="L" class="bg-gray-800">L</option>
                            <option value="M" class="bg-gray-800">M</option>
                            <option value="N" class="bg-gray-800">N</option>
                            <option value="O" class="bg-gray-800">O</option>
                            <option value="P" class="bg-gray-800">P</option>
                            <option value="Q" class="bg-gray-800">Q</option>
                            <option value="R" class="bg-gray-800">R</option>
                            <option value="S" class="bg-gray-800">S</option>
                            <option value="T" class="bg-gray-800">T</option>
                            <option value="U" class="bg-gray-800">U</option>
                            <option value="V" class="bg-gray-800">V</option>
                            <option value="W" class="bg-gray-800">W</option>
                            <option value="X" class="bg-gray-800">X</option>
                            <option value="Y" class="bg-gray-800">Y</option>
                            <option value="Z" class="bg-gray-800">Z</option>
                        </select>
                    </div>
                    <div class="w-1/2 group">
                        <label
                            class="block text-sm font-medium text-gray-400 mb-1 ml-1 group-focus-within:text-blue-400 transition-colors">Total
                            Students</label>
                        <input type="number" id="quantity" required min="1" max="200" placeholder="60"
                            class="w-full bg-gray-900/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-blue-500/30 transform hover:scale-[1.02] transition-all duration-200 mt-4">
                    Start Attendance
                </button>
            </form>
        </div>

        <!-- View 2: Attendance Grid -->
        <div id="attendance-view" class="hidden flex-col h-full fade-in flex-1">
            <!-- Header -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white flex gap-2 items-center" id="display-subject">Mathematics
                    </h2>
                    <div class="flex gap-3 text-sm text-gray-400 mt-1">
                        <span id="display-section" class="bg-gray-700/50 px-2 py-0.5 rounded text-gray-300">Sec A</span>
                        <span id="display-date">Oct 24, 2023</span>
                        <span>â€¢</span>
                        <span id="display-time">10:30 AM</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Mark Absentees</p>
                </div>
            </div>

            <!-- Scrollable Area -->
            <div class="flex-1 overflow-y-auto pr-1 custom-scrollbar">
                <div id="students-grid"
                    class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-2 pb-24">
                    <!-- Cards will be injected here -->
                </div>
            </div>

            <!-- Floating Footer -->
            <div class="border-t border-gray-700 pt-6 bg-gray-900/90 backdrop-blur-xl absolute bottom-0 left-0 w-full p-4 sm:p-8 rounded-b-3xl z-10 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]"
                id="footer">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-sm text-gray-400 order-2 sm:order-1 flex items-center gap-2">
                        Selected: <span id="absent-count" class="text-red-400 font-bold text-lg">0</span>
                    </div>

                    <div class="flex gap-3 order-1 sm:order-2 w-full sm:w-auto">
                        <button id="back-btn"
                            class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-lg text-gray-300 transition-colors text-sm font-medium">
                            Back
                        </button>
                        <button id="copy-btn"
                            class="flex-1 sm:flex-none px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-lg text-gray-300 transition-colors text-sm font-medium flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="hidden sm:inline">Copy</span>
                        </button>
                        <button id="view-btn"
                            class="flex-1 sm:flex-none px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-lg text-gray-300 transition-colors text-sm font-medium flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <span class="hidden sm:inline">View</span>
                        </button>
                        <button id="submit-btn"
                            class="flex-1 sm:flex-none bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:shadow-emerald-500/30 transition-all text-sm">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View 3: Success -->
        <div id="success-view"
            class="hidden text-center fade-in flex-1 flex flex-col justify-center items-center h-full w-full">
            <div class="mb-8 relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-green-600 to-emerald-600 rounded-full blur opacity-40 group-hover:opacity-75 transition duration-1000 group-hover:duration-200">
                </div>
                <div
                    class="w-24 h-24 bg-gray-800 rounded-full flex items-center justify-center relative ring-4 ring-gray-900 shadow-2xl">
                    <svg class="w-12 h-12 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <h2 class="text-4xl font-bold text-white mb-3 tracking-tight">Report Sent!</h2>
            <p class="text-gray-400 mb-10 text-lg max-w-xs mx-auto leading-relaxed">The attendance report has been
                successfully delivered via email.</p>

            <button onclick="location.reload()"
                class="group relative px-8 py-4 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-xl font-bold text-white shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:scale-105 transition-all duration-300 w-full max-w-xs">
                <span class="flex items-center justify-center gap-2">
                    Take Another
                    <svg class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </span>
            </button>
        </div>

        <!-- Loader -->
        <div id="loader"
            class="hidden absolute inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex items-center justify-center flex-col">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-blue-400 font-medium animate-pulse">Sending Report...</p>
        </div>

        <!-- Email Modal -->
        <div id="email-modal"
            class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl relative fade-in">
                <h3 class="text-xl font-bold text-white mb-4">Send Report</h3>
                <form id="email-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Recipient Email</label>
                        <input type="email" id="recipient-email" required placeholder="teacher@school.com"
                            class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div class="flex gap-3 pt-2">
                        <button type="button" id="cancel-email-btn"
                            class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-300 transition-colors">Cancel</button>
                        <button type="submit"
                            class="flex-1 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-medium transition-colors">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- List Viewer Modal -->
        <div id="list-modal"
            class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl relative fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">Absent Students</h3>
                    <button id="close-list-btn" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="bg-gray-900/50 rounded-lg p-4 max-h-60 overflow-y-auto custom-scrollbar">
                    <p id="modal-list-content" class="text-lg font-mono leading-relaxed break-words"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
